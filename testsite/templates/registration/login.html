{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  <hr>
  {% if form.errors %}
    <p>{{ form.errors.error }}</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {{ form.as_p }}

    {% csrf_token %}
    <hr>
    <button>submit</button>
  </form>

  <a href ="{% url 'password_reset' %}">Forgot password?</a>
</div>
{% endblock %}
